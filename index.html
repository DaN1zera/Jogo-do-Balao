<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Balão</title>
    <style type="text/css">
        .balao{
            margin-top: 50px;
            width: 60px;
            height: 60px;
            background-color: #000000;
            border-radius: 50%;
            position: absolute;
        }
    </style>
    <script type="text/javascript" src="script.js"></script>
</head>
<body id="body" onload="">
    <div id="divPrincipal" style="position: relative;display: flex;justify-content: center;">
        <h3 id="total" style="color:#ff0000;position: absolute;margin-left: -333px;">Balões estourados: 0</h3>
        <h3 id="erros" style="color:#ff0000;position: absolute;margin-left: 333px;">Chances disponíveis: 5</h3>
        <div class="background" style="width: 684px;height:466px;margin-top: 40px;position: absolute;border: 1px solid #ff0000;" onclick="perdeu(pontos)"></div>
        <button class="Começar" onclick="carregarJogo()" style="width: 100px;height: 40px;position: relative;margin-top: 526px;">Start</button>
    </div>
    <div id="regras" style="position: relative;display: flex;justify-content: center;">
        <h3 style="color: #0000ff;">Regras:</h3>
        <ul>
            <li>Clique no balão para ganhar pontos</li>
            <li>5 chances disponíveis</li>
            <li>Se clicar fora do balão ou algum balão sumir perde 1 chance</li>
        </ul>
    </div>
</body>
</html>
